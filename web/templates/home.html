
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Doode</title>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="static/animate.css">
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="static/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo">Doode <span></span></span></h1>
                <center><font color="white"><h3>For When The Waves Are Swell</h3></font></center>
            </div>
            <div class="login-box animated fadeInUp">
                <div class="box-header">
                    <h2>Which Uni are you From?</h2>
                </div>
                <form onSubmit="return checkAnswer();">
                    <input id="answer" type="text" maxlength="55" class="box" autofocus />
                    <input type="submit" class="submit" value="SUBMIT" />
                </form>
                <script>
                    function checkAnswer(){
                    var response = document.getElementById('answer').value;
                    if (response.toLowerCase() == "stirling")
                        location = 'stirling';
                    else if(response.toLowerCase() == "edinburgh")
                        location = '/edinburgh';
                    else
                        location = '/woops';
                    return false;
                    }
                </script>
            </div>
        </div>
    </body>

    <script>
$(document).ready(function () {
    $('#logo').addClass('animated fadeInDown');
    $("input:text:visible:first").focus();
});
$('#username').focus(function() {
    $('label[for="username"]').addClass('selected');
});
$('#username').blur(function() {
    $('label[for="username"]').removeClass('selected');
});
$('#password').focus(function() {
    $('label[for="password"]').addClass('selected');
});
$('#password').blur(function() {
    $('label[for="password"]').removeClass('selected');
});
    </script>

</html>
