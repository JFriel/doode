
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Doode</title>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="static/animate.css">
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="static/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo">Doode <span></span></span></h1>
                <center><font color="white"><h3>Coldingham Beach</h3></font></center>
            </div>
            <div class="about-box animated fadeInUp">
                <div class="box-header">
                    <h2>What's The Tide Like Today?</h2>
                </div>
                <img src="http://i.imgur.com/0hPbKai.jpg" alt="daily_graph">
            </div>
        </div>
    </body>

    <script>
$(document).ready(function () {
    $('#logo').addClass('animated fadeInDown');
    $("input:text:visible:first").focus();
});
$('#username').focus(function() {
    $('label[for="username"]').addClass('selected');
});
$('#username').blur(function() {
    $('label[for="username"]').removeClass('selected');
});
$('#password').focus(function() {
    $('label[for="password"]').addClass('selected');
});
$('#password').blur(function() {
    $('label[for="password"]').removeClass('selected');
});
    </script>

</html>
